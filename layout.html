<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automobile Technician Training</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fb;
      color: #333;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header & Navigation */
    header {
      background-color: #002c5c;
      color: white;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    nav {
      position: relative;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #cbdaf1;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .nav-links a:hover {
      color: #ffffff;
    }

    /* Toggle Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        right: 0;
        top: 60px;
        background-color: #002c5c;
        padding: 10px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 8px;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Main Container */
    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* Footer */
    footer {
      background-color: #002c5c;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">ðŸš—Automobile</a>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Home</a>
          <a href="course-outline.html">Course Outline</a>
          <a href="syllabus.html">Syllabus</a>
          <a href="resources.html">Resources</a>
          <a href="about.html">About</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- Your individual page content goes here -->
    <h1>Welcome to Automobile Technician Training</h1>
    <p>This is a placeholder content area. Each page will insert its specific content here.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Automobile. All rights reserved.
  </footer>

  <!-- JavaScript for Menu Toggle -->
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
